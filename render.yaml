services:
  - type: web
    name: immobilier-khoa
    env: python
    plan: free
    buildCommand: chmod +x ./build.sh && chmod +x ./start.sh && ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: gestion_vehicules.settings
    healthCheckPath: /admin/
    autoDeploy: true
    # Ajouter un volume pour persister la base de donn√©es SQLite
    disk:
      name: database
      mountPath: /opt/render/project/src
      sizeGB: 1

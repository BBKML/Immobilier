<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion VÃ©hicules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #366092;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #366092;
            color: #fff;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            margin-top: 24px;
        }
        .btn:hover {
            background: #27446b;
        }
        .logo {
            max-width: 220px;
            display: block;
            margin: 0 auto 24px auto;
            height: auto;
        }
        .logo-fallback {
            width: 220px;
            height: 120px;
            background: linear-gradient(135deg, #366092, #5a6fd8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 auto 24px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Logo Bakayoko Ali" class="logo" 
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-fallback" style="display: none;">
            ðŸš— Gestion VÃ©hicules
        </div>
        <h1>Bienvenue sur la Gestion des VÃ©hicules</h1>
        <a href="/admin/login/" class="btn">Connexion</a>
    </div>
    
    <script>
        // VÃ©rification du chargement du logo
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const fallback = document.querySelector('.logo-fallback');
            
            // Si le logo n'a pas de src ou est vide, afficher le fallback
            if (!logo.src || logo.src === window.location.href) {
                logo.style.display = 'none';
                fallback.style.display = 'flex';
            }
            
            // VÃ©rifier si l'image s'est bien chargÃ©e
            logo.onload = function() {
                fallback.style.display = 'none';
            };
            
            logo.onerror = function() {
                this.style.display = 'none';
                fallback.style.display = 'flex';
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion Véhicules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #366092;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #366092;
            color: #fff;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            margin-top: 24px;
        }
        .btn:hover {
            background: #27446b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png" alt="Logo Bakayoko Ali" style="max-width: 220px; display: block; margin: 0 auto 24px auto;">
        <h1>Bienvenue sur la Gestion des Véhicules</h1>
        <a href="/admin/login/" class="btn">Connexion</a>
    </div>
</body>
</html>
